log4j.appender.file=org.apache.log4j.RollingFileAppender
#log4j.appender.file.File=${jetty.home}/logs/log4j.log
#log4j.appender.file.File=/var/log/tomcat5.5/portal.log
log4j.appender.file.File=${catalina.base}/logs/portal.log

log4j.appender.file.MaxFileSize=1000KB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
#log4j.appender.file.layout.ConversionPattern=%p %t %c - %m%n
#log4j.appender.file.layout.ConversionPattern=%d{yy-MM-dd HH:mm:ss} %-5p %c{3} :  %m%n
