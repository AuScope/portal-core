name: Maven Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # ✅ Set up Java and Maven for Maven Central
      - name: Set up Java for Maven Central
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: central
          server-username: ${{ secrets.OSSRH_USERNAME }}   # Sonatype username
          server-password: ${{ secrets.OSSRH_TOKEN }}      # Sonatype token/password
          gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }} # ASCII-armored GPG key
          gpg-passphrase: ${{ secrets.MAVEN_GPG_PASSPHRASE }}

      # ✅ Deploy to Maven Central
      - name: Publish to Maven Central
        run: mvn --batch-mode clean deploy -Pcentral
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}

      # ✅ Set up Java for GitHub Packages
      - name: Set up Java for GitHub Packages
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # ✅ Deploy to GitHub Packages
      - name: Publish to GitHub Packages
        run: mvn --batch-mode deploy -Pgithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}