name: Build and Publish portal-core package to the cgmaven.it.csiro.au repository
on:
  push:
    branches:
      - master
jobs:
  publish:
    if: ${{ github.repository_owner == 'AuScope' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          cache: 'maven'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
      - name: Publish package
        run: mvn --batch-mode deploy
        env:
          MAVEN_USERNAME: ${{ secrets.CGMAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.CGMAVEN_PASSWORD }}